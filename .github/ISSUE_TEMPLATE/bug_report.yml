name: Bug Report
description: Report a bug
title: "[Bug]: "
labels:
  - "bug"
  - "GSSoC'22"
  - "Level-3"

body:
  - type: checkboxes
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have read the Contribution.md for this project.
          required: true
        - label: I agree to follow the Code of Conduct that this project adheres to.
          required: true
        - label: I have searched the issue for a feature request that matches the one I want to file, without success.
          required: true
  - type: input
    attributes:
      label: Version
      description: What version of are you using?
      placeholder: 0.0.0
    validations:
      required: true
  - type: dropdown
    attributes:
      label: What arch are you using?
      options:
        - x64
        - ia32
        - arm64 (including Apple Silicon)
        - Other (specify below)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A clear description of what actually happens.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: If your problem needs further explanation, or if the issue you're seeing cannot be reproduced in a gist, please add more information here.
